<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Login</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-25 p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <h1 class="display-5">An Error Has Occurred</h1>

                <div th:if="${errorMessage}" class="">
                    Error message:<span>${param.errorMessage}</span>
                </div>
                <div th:if="${errorCause}" class="">
                    Caused by:<span>${param.errorCause</span>
                </div>
        </div>
    </body>
</html>
